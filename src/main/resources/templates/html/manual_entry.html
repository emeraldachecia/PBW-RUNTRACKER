<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Entry</title>
  <link rel="stylesheet" href="css/manual_entry.css">
</head>
<body>
  <div class="container">
    <h1>Manual Entry</h1>
    <form id="manualEntryForm">

      <div class="form-group">
        <label for="judul">Judul</label>
        <input type="text" id="judul" placeholder="Enter here">
      </div>


      <div class="containers">
        <div class="form-group">
          <label for="lari">Jenis lari</label>
          <select id="lari">
            <option value="">Pilih jenis lari</option>
            <option value="5km">Lari 5 Km</option>
            <option value="10km">Lari 10 Km</option>
            <option value="half-marathon">Half Marathon</option>
            <option value="marathon">Marathon</option>
          </select>
        </div>

        <div class="form-group">
          <div class="label-massage">
              <label for="jarak">Jarak</label>
              <span id="error-message" class="error-message"></span>
          </div>
          <div class="distance-inputs">
              <input type="text" id="jarak" placeholder="Enter here">
              <span>Kilometer</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="durasi">Durasi</label>
        <div class="duration-inputs">
          <input type="number" placeholder="Jam">
          <input type="number" placeholder="Menit">
          <input type="number" placeholder="Detik">
        </div>
      </div>

      <div class="form-group">
        <label for="tanggal">Tanggal & Jam</label>
        <div class="datetime-inputs">
          <input type="date" id="tanggal">
          <input type="time" id="jam">
        </div>
      </div>

      <div class="form-group">
        <label for="deskripsi">Deskripsi</label>
        <textarea id="deskripsi" placeholder="Enter here"></textarea>
      </div>

      <div class="form-group">
        <label for="foto">Foto Aktivitas</label>
        <input type="file" id="foto">
      </div>

      <!-- Tombol Create dan Cancel -->
      <div class="form-actions">
        <button type="submit" id="createButton">Create</button>
        <button type="button" id="cancelButton">Cancel</button>
      </div>
    </form>
  </div>

  <script src="js/manual_entry.js"></script>
</body>
</html>
